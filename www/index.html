<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body ng-app="tasks">
        
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="bin" viewBox="0 0 16 16"><path fill="#666666" d="M2 5v10c0 0.55 0.45 1 1 1h9c0.55 0 1-0.45 1-1v-10h-11zM5 14h-1v-7h1v7zM7 14h-1v-7h1v7zM9 14h-1v-7h1v7zM11 14h-1v-7h1v7z"></path><path fill="#666666" d="M13.25 2h-3.25v-1.25c0-0.412-0.338-0.75-0.75-0.75h-3.5c-0.412 0-0.75 0.338-0.75 0.75v1.25h-3.25c-0.413 0-0.75 0.337-0.75 0.75v1.25h13v-1.25c0-0.413-0.338-0.75-0.75-0.75zM9 2h-3v-0.987h3v0.987z"></path></symbol>
            <symbol id="pencil" viewBox="0 0 16 16"><path fill="#666666" d="M13.5 0c1.381 0 2.5 1.119 2.5 2.5 0 0.563-0.186 1.082-0.5 1.5l-1 1-3.5-3.5 1-1c0.418-0.314 0.937-0.5 1.5-0.5zM1 11.5l-1 4.5 4.5-1 9.25-9.25-3.5-3.5-9.25 9.25zM11.181 5.681l-7 7-0.862-0.862 7-7 0.862 0.862z"></path></symbol>
        </svg>
        <h1>Tasks</h1>
        <section class="tasks" role="main" ng-controller="TasksController">
            <header class="tasks-header">
                <h2 class="tasks-title">Homework</h2>
                <a href="#" class="tasks-lists">Lists</a>
            </header>
            <div class="tasks-list-item input">
                <form ng-submit="create()">
                    <input type="text" class="tasks-list-text" ng-model="params.title" placeholder="New task&hellip;" />
                    <input type="submit" class="tasks-list-button" />
                </form>
            </div>
            <fieldset ng-repeat="item in items">
                <label class="tasks-list-item" ng-if="!item.editing">
                    <input type="checkbox" class="tasks-list-cb" ng-checked="item.completed == true" ng-click="check()" />
                    <span class="tasks-list-mark"></span>
                    <span class="tasks-list-desc">{{item.title}}</span>
                </label>
                <div class="tasks-edit-item" ng-if="item.editing">
                    <form ng-submit="update()">
                        <input type="text" class="tasks-list-text" ng-model="item.title" placeholder="{{item.title}}" />
                        <button type="submit" class="tasks-list-button">Save</button>
                    </form>
                </div>
                <div class="tasks-list-item" ng-if="!item.editing">
                    <span ng-click="edit()"><svg height="16" alt="Edit"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#pencil"></use></svg></span>
                    <span ng-click="delete()"><svg height="16" alt="Delete"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#bin"></use></svg></span>
                </div>
            </fieldset>
        </section>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
        <script src="js/app.angular.js"></script>
    </body>
</html>
